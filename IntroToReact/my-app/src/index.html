<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.21.3/babel.min.js" integrity="sha512-CLQR0eNf/5JIWYwhNK7UGxMT2gZRouZm46rXlZHIye6Zk9ZWHKrGGbRkdPSzehgzBNSoTN/Sm3NGBjzgGgRpgw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
    <ul class="js-content"></ul>
<script type="text/babel">
function App() {
    const [firstLight, setFirstLight] = React.useState(false);
    const [secondLight, setSecondLight] = React.useState(false);
    const firstText = firstLight ? "On" : "Off";
    const secondText = secondLight ? "On" : "Off";
    return (
        <div className="App">
            <button onClick={ () => setFirstLight(!firstLight)}>
                First Switch
            </button>
            <button onClick={ () => setSecondLight(!secondLight)}>
                Second Switch
            </button>
            <p>First Light: {firstText}</p>
            <p>Second Light: {secondText}</p>
        </div>
    );
}

ReactDOM.render(
    <App />,
    document.querySelector('.js-content')
);

</script>
</body>
</html>
