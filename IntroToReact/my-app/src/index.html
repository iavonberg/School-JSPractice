<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.21.3/babel.min.js" integrity="sha512-CLQR0eNf/5JIWYwhNK7UGxMT2gZRouZm46rXlZHIye6Zk9ZWHKrGGbRkdPSzehgzBNSoTN/Sm3NGBjzgGgRpgw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
    <ul class="js-content"></ul>
<script type="text/babel">
class Details extends React.Component {
    render(){
        return (<h1>{this.props.details}</h1>)
    }
}

class Button extends React.Component {
    render() {
        return(
            <button style = {{color: this.props.active ? "red" : "blue"}} onClick = {() => {this.props.clickHanlder(this.props.id,this.props.name)}}> {this.props.name}</button>
        )
    }
}

class App extends React.Component{
    constructor(props) {
        super(props)
        this.state = {activeArray: [0,0,0,0], details: ""}
        this.clickHanlder = this.clickHandler.bind(this)
    }

    clickHandler(id,details) {
        let arr = [0,0,0,0]
        arr[id] = 1
        this.setState({activeArray: arr,details: details})
        console.log(id,details)
    }

    render() {
        return (
            <div>
                <Button  id = {0} active={this.state.activeArray[0]} clickHandler = {this.clickHandler}name="One"/>
                <Button  id = {1} active={this.state.activeArray[1]} clickHandler = {this.clickHandler}name="Two"/>
                <Button  id = {2} active={this.state.activeArray[2]} clickHandler = {this.clickHandler}name="Three"/>
                <Button  id = {3} active={this.state.activeArray[3]} clickHandler = {this.clickHandler}name="Four"/>
                <Details />
            </div>
        )
    }
}

ReactDOM.render(
    <App />,
    document.querySelector('.js-content')
);

</script>
</body>
</html>
