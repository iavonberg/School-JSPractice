<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.21.3/babel.min.js" integrity="sha512-CLQR0eNf/5JIWYwhNK7UGxMT2gZRouZm46rXlZHIye6Zk9ZWHKrGGbRkdPSzehgzBNSoTN/Sm3NGBjzgGgRpgw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
    <ul class="js-root"></ul>
<script type="text/babel">

function ShoppingTitle(props) {
    return (
        <div>
            <h1>{props.title}</h1>
            <h2>Total Number of Items: {props.numItems}</h2>
        </div>
    )
}

function ListItem(props) {
    return (
        <li>{props.item}</li>
        )
}

function ShoppingList(props) {
    return (
        <div>
        <h3>{props.section}</h3>
        <ol>
            <ListItem item = {props.item[0]}/>
            <ListItem item = {props.item[1]}/>
            <ListItem item = {props.item[2]}/>
        </ol>
        </div>
    )
}

function ShoppingApp (props) {
    return (
    <div>
        <ShoppingTitle title="My Shopping List" numItems="9"/>
        <ShoppingList section="Food" item={["Apple","Bread","Cheese"]}/>
        <ShoppingList section="Clothes" item={["Shirt","Pants","Hat"]}/>
        <ShoppingList section="Supplies" item={["Pen","Paper","Glue"]}/>
    </div>
    )
}

ReactDOM.render (
    <ShoppingApp/>,
    document.querySelector(".js-root")
)
</script>
</body>
</html>
